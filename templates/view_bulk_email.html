<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Opened Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <div id="sidebar" class="sidebar">
        <a id="home" class="na" onclick="menu(this.id)" href="/">Home</a>
        <a id="companies" class="na" onclick="menu(this.id)" href="/companies">Companies</a>
        <a id="contacts" class="na" onclick="menu(this.id)" href="/contacts">Contacts</a>
        <a id="contact_lists" class="na" onclick="menu(this.id)" href="/contact-lists">Contact Lists</a>
        <a id="meetings" class="na" onclick="menu(this.id)" href="/meetings">Meetings</a>
        <a id="reminders" class="na" onclick="menu(this.id)" href="/reminders">Reminders</a>
        <a id="bulk_email_log" class="na" onclick="menu(this.id)" href="/bulk-email-log">Bulk Email Log</a>
    </div>
    <script>
        window.onload = function() {
            if ("{{ message }}" === "Opened Status Checked Successfully") {
                alert("Opened status has been checked successfully")
            } else if ("{{ message }}" === "No Bulk Emails Sent Out") {
                alert("No bulk emails sent out or no unopened bulk emails so opened statuses to check")
            } else {
                alert("Opened status not checked")
            }
        }
    </script>
    <div class="content">
        <h1>View Opened Status</h1>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <p><strong>Opened</strong></p>
                    </div>
                    <div class="card-body">
                        <div class="table_container">{{ opened_table_html|safe }}</div>
                    </div>
                </div>
                <div class="my-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <p><strong>Not Opened</strong></p>
                    </div>
                    <div class="card-body">
                        <div class="table_container">{{ closed_table_html|safe }}</div>
                    </div>
                </div>
                <div class="my-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
